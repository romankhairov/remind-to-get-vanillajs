<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remind to get</title>
</head>

<body>

  <div class="columns">
    <div class="column"></div>

    <div class="column is-half">
      <div class="container is-fluid">
        <nav class="panel">
          <section class="hero is-primary">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Remind to get
                </h1>
                <h2 class="subtitle">
                  your to-do list
                </h2>
              </div>
            </div>
          </section>

          <div class="panel-tabs">
            <nav class="breadcrumb is-centered has-bullet-separator" aria-label="breadcrumbs">
              <ul>
                <li class="is-active"><a href="#" aria-current="page">BBQ</a></li>
                <li><a href="#">Bike trip</a></li>
                <li><a href="#">Gym</a></li>
                <li><a href="#">Swimming pool</a></li>
              </ul>
            </nav>
          </div>

          <ul id="task-list">

            <li class="panel-block">
              <div class="container is-fluid">
                  Grill
              </div>
              <div class="field is-grouped">
                      <p class="control">
                        <a class="button is-small is-success is-outlined">Done</a>
                      </p>
                      <p class="control">
                        <a class="delete"></a>
                      </p>
              </div>
            </li>

            <li class="panel-block">
              <div class="container is-fluid">
                Beer
              </div>
              <div class="field is-grouped">
                      <p class="control">
                        <a class="button is-small is-success is-outlined">Done</a>
                      </p>
                      <p class="control">
                        <a class="delete"></a>
                      </p>
              </div>
            </li>

            <li class="panel-block">
              <div class="container is-fluid">
                Meat
              </div>
              <div class="field is-grouped">
                      <p class="control">
                        <a class="button is-small is-success is-outlined">Done</a>
                      </p>
                      <p class="control">
                        <a class="delete"></a>
                      </p>
              </div>
            </li>

          </ul>

          <div class="panel-block">
            <p class="control has-icons-left">
              <input class="input is-small write-item" type="text" placeholder="Write new item..">
              <span class="icon is-small is-left">
          <i class="fas fa-search" aria-hidden="true"></i>
        </span>
            </p>
          </div>

          <div class="panel-block">
            <button class="button is-link is-outlined is-fullwidth add-item">
                        Add item
            </button>
          </div>
        </nav>
      </div>

    </div>


    <div class="column"></div>

  </div>


  <script src="index.js" charset="utf-8"></script>

</body>

</html>
